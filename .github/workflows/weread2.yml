name: weread sync2

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * *"
jobs:
  sync:
    name: Sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: weread sync
        run: |
          python weread.py "${{secrets.WEREAD_COOKIE_2}}" "${{secrets.NOTION_TOKEN_2}}" "${{secrets.NOTION_DATABASE_ID_2}}" 
